<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />

  <head>
    <meta charset="UTF-8" />
    <title>Travel Insurance Suggestion</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel Insurance Suggestion</h1>
      <form id="predictionForm" method="POST" action="/predict">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          min="10"
          max="80"
          placeholder="Between 10 and 80"
          required
        />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select an option</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>

        <label for="duration">Duration (weeks)</label>
        <input
          type="number"
          id="duration"
          name="duration"
          step="0.1"
          min="0"
          max="60000"
          placeholder="Between 0 and 60000"
          required
        />

        <!-- <label for="children">Number of Children</label>
        <input
          type="number"
          id="children"
          name="children"
          min="0"
          max="5"
          placeholder="Between 0 and 5"
          required
        /> -->
        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
          {% for item in options %}
          <option value="{{ item }}">{{ item }}</option>
          {% endfor %}
        </select>

        <!-- <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
          <option value="" disabled selected>Select an option</option>
          <option value="northeast">Northeast</option>
          <option value="northwest">Northwest</option>
          <option value="southeast">Southeast</option>
          <option value="southwest">Southwest</option>
        </select> -->

        <button type="submit">Get your insurance</button>
      </form>
    </div>

    <div class="chatbox">
      <div class="chatbox__support">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img
              src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
              alt="image"
            />
          </div>
          <div class="chatbox__content--header">
            <h4 class="chatbox__heading--header">Chat support</h4>
            <p class="chatbox__description--header">
              Hi. My name is Watson. How can I help you?
            </p>
          </div>
        </div>
        <div class="chatbox__messages">
          <div></div>
        </div>
        <div class="chatbox__footer">
          <input type="text" placeholder="Write a message..." />
          <button class="chatbox__send--footer send__button">Send</button>
        </div>
      </div>
      <div class="chatbox__button">
        <button class="chatbox__toggle">
          <img
            src="{{ url_for('static', filename='images/chatbox-icon.svg') }}"
          />
        </button>
      </div>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='chatbox.js') }}"
    ></script>
  </body>
</html>
